<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div id="registerBody">
        <div id="register">
            <div class="card text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
                    <p class="text-white-50 ">Please enter your data!</p>
                    <div class="form-outline form-white mb-4">
                      <input type="email" id="email" data-key="email" class="form-control form-control-lg" required/>
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="password" data-key="id" class="form-control form-control-lg" required/>
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input type="email" id="contactName" data-key="contactName" class="form-control form-control-lg" required/>
                      <label class="form-label" for="typeEmailX">Contact name</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input type="email" data-key="phone" class="form-control form-control-lg" required/>
                      <label class="form-label" for="typeEmailX">Phone</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input type="email" data-key="postalCode" class="form-control form-control-lg" required/>
                      <label class="form-label" for="typeEmailX">Postal code</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input type="email" data-key="country" class="form-control form-control-lg" required/>
                      <label class="form-label" for="typeEmailX">Country</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input type="email" data-key="city" class="form-control form-control-lg" required/>
                      <label class="form-label" for="typeEmailX">City</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input type="email" data-key="address" class="form-control form-control-lg" required/>
                      <label class="form-label" for="typeEmailX">Address</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input type="email" data-key="fax" class="form-control form-control-lg" required/>
                      <label class="form-label" for="typeEmailX">Fax</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input type="email" data-key="companyName" class="form-control form-control-lg" required/>
                      <label class="form-label" for="typeEmailX">Company name</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input type="email" data-key="contactTitle" class="form-control form-control-lg" required/>
                      <label class="form-label" for="typeEmailX">Contact title</label>
                    </div>
                    <button class="btn btn-outline-light btn-lg px-5" id="regBtn" type="submit">Register</button>
                  </div>
                  <div>
                    <p class="mb-0">Already have an account? <a href="signin.html" class="text-white-50 fw-bold">Sign in</a>
                    </p>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
